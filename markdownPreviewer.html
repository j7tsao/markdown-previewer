<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <title>Markdown Previewer</title>
        <link rel="stylesheet" href="markdownPreviewer.css">
        
    </head>
    <body>
        <div id="app">
        </div>
        <!-- // Access to XMLHttpRequest at 'file:///D:/Programming/freeCodeCamp/Front%20End%20Libraries%20Certification/prjs/25+5Clock/255Clock.js' from origin 'null' has been blocked by CORS policy: Cross origin requests are only supported for protocol schemes: http, data, chrome, chrome-extension, chrome-untrusted, https.
        Chrome only accepts src in https form, but not from local.
        <script type="text/babel" src="255Clock.js"></script>   -->

        <script type="text/babel">
            class App extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {
                    input: placeholder
                    }
                    this.handleChange = this.handleChange.bind(this)
                }
                
                handleChange = (e) => {
                    this.setState({
                    input: e.target.value
                    })
                }
                
                render() {
                    const { input } = this.state
                    const markdown = marked(input, { breaks: true })
                    
                    return(
                    <div>
                    <h2 className='title'>Markdown Previewer</h2>
                    <div className="flexBox">
                        <div className="innerBox">
                        <h3 className="innerTitle">Editor: Enter your markdown</h3>
                        <textarea id="editor" value={input} onChange={this.handleChange}>
                        </textarea>
                        </div>
                        <div className="innerBox">
                        <div>
                            <h3 className="innerTitle">Preview</h3>
                        </div>
                        <div id="previewWrapper">
                        <div id="preview" dangerouslySetInnerHTML={{__html: markdown}} />
                        </div>
                        </div>
                    </div>
                    </div>
                    )
                }
            }

            const placeholder = `# Welcome to my React Markdown Previewer!

            ## This is a sub-heading...
            ### And here's some other cool stuff:

            Heres some code, \`<div></div>\`, between 2 backticks.

            \`\`\`
            // this is multi-line code:

            function anotherExample(firstLine, lastLine) {
            if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
                return multiLineCode;
            }
            }
            \`\`\`

            You can also make text **bold**... whoa!
            Or _italic_.
            Or... wait for it... **_both!_**
            And feel free to go crazy ~~crossing stuff out~~.

            There's also [links](https://www.freecodecamp.com), and
            > Block Quotes!

            And if you want to get really crazy, even tables:

            Wild Header | Crazy Header | Another Header?
            ------------ | ------------- | -------------
            Your content can | be here, and it | can be here....
            And here. | Okay. | I think we get it.

            - And of course there are lists.
            - Some are bulleted.
                - With different indentation levels.
                    - That look like this.


            1. And there are numbered lists too.
            1. Use just 1s if you want!
            1. And last but not least, let's not forget embedded images:

            ![React Logo w/ Text](https://seeklogo.com/images/R/react-logo-7B3CE81517-seeklogo.com.png)
            `;
            ReactDOM.render(<App />, document.getElementById('app'));
        </script>        
    </body> 
</html>
